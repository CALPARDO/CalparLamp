<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom Stylesheet CSS -->
    <link href="./src/main.css" rel="stylesheet">

    <title>CalparLamp Control</title>
</head>

<body>
    <div class="card text-center" style="margin-right:auto;margin-left:auto;width:85%;">
        <div class="card-header">
            CalparLamp Control Panel
        </div>
        <div class="card-body">
            <h5 class="card-title">Juş Side</h5>
            <form action="http://calpardo.com/calparlamp/getdata.php" method="get">

                Turn LED:
                <input type="hidden" name="led_state" value="0" />
                <input type="checkbox" name="led_state" value="1" /><br><br>

                Choose Color:
                <input required type="color" id="color-picker" value="#F78922" />
                <input type="hidden" name="rgb_val" id="rgb_val_id" value="247,137,34" /> <br><br>

                Set Brightness: <span id="demo"></span><br>
                <input required class="form-control" type="number" placeholder="1-255" name="led_brt" min="1"
                    max="255"><br><br>

                Choose Pattern:
                <select required class="form-control" id="" name="pattern">
                    <option value="">--Select--</option>
                    <option value="1">Solid</option>
                    <option value="2">Rainbow</option>
                    <option value="3">Wheel</option>
                </select>

                <!--<input type="range" min="1" max="255" value="100" id="brt-slider" name="led_brt"><br>-->
                <br><input type="submit"></button>
            </form>
            <!--<p class="card-text">With supporting text
                below as a natural lead-in to additional content.</p>-->
            <!--<a href="#" class="btn btn-primary">Submit</a>-->
        </div>
        <div class="card-footer text-muted">
            Copyright © Calpardo All Rights Reserved
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        var choose_color = document.getElementById("color-picker");
        choose_color.onchange = function () {
            var hex_code = this.value.split("");
            var red = parseInt(hex_code[1] + hex_code[2], 16);
            var green = parseInt(hex_code[3] + hex_code[4], 16);
            var blue = parseInt(hex_code[5] + hex_code[6], 16);
            var rgb_val_js = red + "," + green + "," + blue;
            document.getElementById('rgb_val_id').value = rgb_val_js;
        }

        /*var element = document.getElementById("rgb_val_id");

        console.log(rgb);*/
    </script>
